<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Myriam.secret - Boutique en ligne</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px;
  }
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
  }
  .product {
    border: 1px solid #ddd;
    padding: 10px;
    margin: 10px;
    width: calc(50% - 20px);
    text-align: center;
  }
  .product img {
    max-width: 100%;
    height: auto;
  }
  .product-title {
    font-weight: bold;
    margin-top: 10px;
  }
  .product-price {
    color: #c00;
    margin-top: 5px;
  }
</style>
</head>
<body>
  <header>
    <h1>Myriam.secret - Boutique en ligne</h1>
  </header>
  <div class="container">
    <div class="product">
      <img src="./images/product1.png" alt="Produit 1">
      <div class="product-title">Produit 1</div>
      <div class="product-price">$20.00</div>
      <button>Ajouter au panier</button>
    </div>
    <div class="product">
      <img src="./images/product2.png" alt="Produit 2">
      <div class="product-title">Produit 2</div>
      <div class="product-price">$25.00</div>
      <button>Ajouter au panier</button>
    </div>
  </div>
</body>
</html>
